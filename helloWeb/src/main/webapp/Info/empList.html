<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>info/empList.html</title>
    <style>
      input {
        border-style: none;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h3>사원등록</h3>
    <form action="../myInfo" method="post" name="empForm">
      <table border="1">
        <tbody>
          <tr>
            <td>사원번호:</td>
            <td><input type="text" name="emp_id" /></td>
          </tr>
          <tr>
            <td>이름:</td>
            <td><input type="text" name="last_name" /></td>
          </tr>
          <tr>
            <td>이메일:</td>
            <td><input type="text" name="email" /></td>
          </tr>
          <tr>
            <td>입사일자:</td>
            <td><input type="text" name="hire_date" /></td>
          </tr>
          <tr>
            <td>직무:</td>
            <td><input type="text" name="job_id" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="저장" name="" />
              <input type="reset" value="초기화" name="" />
              <input
                id="delSelectedBtn"
                type="button"
                value="선택삭제"
                name=""
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <h3>사원리스트</h3>
    <table border="1">
      <thead>
        <tr>
          <th>사원번호</th>
          <th>이름</th>
          <th>이메일</th>
          <th>고용일</th>
          <th>직무</th>
          <th>삭제</th>
          <th>수정</th>
          <th><input type="checkbox" /></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>

    <script src="../Js/empList.js"></script>
  </body>
</html>
